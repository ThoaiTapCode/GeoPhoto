version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: geophoto-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: geophoto
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - geophoto-network-dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geophoto-backend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/geophoto
      - SPRING_DATA_MONGODB_DATABASE=geophoto
      - APP_UPLOAD_DIR=/app/uploads
      - JWT_SECRET=MyVerySecretKeyForGeoPhotoApplicationThatIsLongEnoughForHS512Algorithm
      - JWT_EXPIRATION=86400000
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/src:/app/src
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - geophoto-network-dev

  # Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: geophoto-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - geophoto-network-dev

volumes:
  mongodb_data_dev:
    driver: local

networks:
  geophoto-network-dev:
    driver: bridge

