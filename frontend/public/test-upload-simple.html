<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Upload Ảnh</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label>Chọn Ảnh:</label>
            <input type="file" id="fileInput" accept="image/*" required>
        </div>
        
        <div class="form-group">
            <label>Mô tả (optional):</label>
            <textarea id="description" rows="3"></textarea>
        </div>
        
        <button type="submit">Upload</button>
    </form>
    
    <div id="result"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const description = document.getElementById('description');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                alert('Vui lòng chọn file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            if (description.value) {
                formData.append('description', description.value);
            }

            try {
                resultDiv.innerHTML = '<p>Đang upload...</p>';
                
                const response = await fetch('http://localhost:8080/api/photos/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Upload thành công!</h3>
                        <p>ID: ${data.id}</p>
                        <p>File: ${data.fileName}</p>
                        ${data.latitude && data.longitude ? 
                            `<p>GPS: ${data.latitude}, ${data.longitude}</p>` : 
                            '<p>Không có GPS</p>'
                        }
                        <img src="http://localhost:8080${data.thumbnailUrl || data.url}" 
                             alt="Photo" style="max-width: 200px; margin-top: 10px;">
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>❌ Lỗi upload</h3><p>${errorText}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>❌ Lỗi kết nối</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
